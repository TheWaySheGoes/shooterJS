<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF -8">
    <title>Hello World!</title>
  </head>
  <script> function onload() { var canvas=document.getElementById("canvas"); var context=canvas.getContext("2d");
context.fillStyle = ’#dbdbdb ’; //color for rectangle
//draw rectangle context.fillRect(0, 0, canvas.width , canvas.height);
context.fillStyle = ’#000000’; //color for inside shapes
context.fillRect(100,10,100,10); // draw top paddle
context.strokeStyle = ’#000000’; //color for ball context.beginPath(); //start a draw path
// draw ball context.arc(canvas.width / 2,canvas.height / 2,10,0, Math.PI*2,true);
context.fill(); //close path and fill in the shape
// draw bottom paddle context.fillRect(100,canvas.height - 20,100,10);
}
  </script>
  <body onload="onload()">
    <canvas id="canvas" width="320" height="480">
    </canvas>
    

    
    
    
    
    
  </body>
</html>
